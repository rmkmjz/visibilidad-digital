<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix Reparaciones - Servicio Técnico Especializado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul: #2980b9;
            --verde: #27ae60;
            --naranja: #f39c12;
            --gris-oscuro: #2c3e50;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(rgba(41, 128, 185, 0.9), rgba(41, 128, 185, 0.9)), url('https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            color: white;
            padding: 80px 0 60px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            text-decoration: none;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            header { padding: 60px 0 40px; }
            .logo { font-size: 2rem; }
            .whatsapp-float { 
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- WhatsApp -->
    <a href="https://wa.me/5351234567?text=Hola%20TechFix,%20necesito%20servicio%20técnico" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">TechFix Reparaciones</div>
            <h1>Servicio Técnico Especializado</h1>
            <p>Reparación de computadoras, móviles, impresoras y equipos electrónicos</p>
        </div>
    </header>
</body>
</html>
